<!DOCTYPE html>
<html lang="eng">
    <title>Prompt Box</title>
    <body>
            <h1>  
                <script>
                    var name = prompt("Enter your name", "");
                        if(name != null){
                            alert("Hello " + name + "!");
                            document.write("Hello "+ name + " !");
                        }
                </script>
            </h1>    
    </body>
</html>
