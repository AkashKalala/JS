<!DOCTYPE html>
<html>
    <head>
        <title>OnClick</title>
    </head>
    <body>
        <img id="img" onclick="myfunction()" src="img1.jpg" width=300 height="auto">
        <script>
            function myfunction(){
                document.getElementById("img").src="img2.jpg"
            }
        </script>
    </body>
</html>
